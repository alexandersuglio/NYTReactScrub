<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stay Woke</title>
</head>

<body>
<button id="showIt">CLICK ME Now</button>
<div id="articlesHere"></div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- <script src="app.js"></script> -->
<script>
	$(document).on("click", "#showIt", function() {

    $('#articlesHere').empty();
    $.getJSON("/articles", function(data) {


        for (var k = 0; k < data.length; k++) {

            $('#articlesHere').append("<p> title: " + data[k].title + "Written by: " + data[k].author + "summary: " + data[k].summary + "</p>");




        };

    });

});
</script>

</body>

</html>
